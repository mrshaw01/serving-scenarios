repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        files: \.py$
        args: ["--profile", "google"]

  - repo: https://github.com/pre-commit/mirrors-yapf
    rev: v0.32.0
    hooks:
      - id: yapf
        name: Format Python code with YAPF
        files: \.py$
        language_version: python3.11
        additional_dependencies: ["toml"]
        args: ["--in-place", "--recursive"]

  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.9.1
    hooks:
      - id: nbqa-yapf
        name: Format Jupyter notebooks with YAPF
        files: \.ipynb$
        language_version: python3.11
        additional_dependencies: ["yapf==0.32.0", "toml"]
        args: ["--in-place"]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0
    hooks:
      - id: prettier
        name: Format Markdown files
        files: \.md$
      - id: prettier
        name: Format YAML files
        files: \.(yaml|yml)$

  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v17.0.6
    hooks:
      - id: clang-format
        name: Format C/C++/CUDA code
        files: \.(c|cpp|h|hpp|cc|cxx|cu|cuh)$
        args: [--style=file]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: Remove trailing whitespace
      - id: end-of-file-fixer
        name: Fix end-of-file newline
